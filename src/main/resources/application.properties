# 🛠️ Configuración del Servidor
server.port=8085

# 🛢️ Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/datateamprueba
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# 🔄 Configuración de Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 🏛️ Especificar el esquema por defecto
spring.jpa.properties.hibernate.default_schema=private

# 🔑 Configuración de JWT (Token de Autenticación)
jwt.secret=SuperClaveSecretaParaJWT123456
jwt.expiration=86400000
